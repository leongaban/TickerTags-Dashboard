<div class="login-container" ng-controller="PassResetCtrl as pr">
    <section class="login-form-block">
        <header>
            <div class="tickertags-logo-big" ui-sref="login"></div>
            <h2>Enter your email to reset your password.</h2>
        </header>

        <div class="login-form">
            <form name="loginForm" ng-submit="pr.resetMe(credentials)" novalidate>
                <div class="login-alert" ng-class="{ 'display-on': pr.message, 'green-copy': pr.success }">{{ pr.message }}</div>
                <input type="email" id="email" placeholder="Email" name="email" ng-model="credentials.email">
                <button type="submit" ng-disabled="pr.processing" class="login-btn">Reset Password</button>
            </form>

            <p class="terms-of-use">
                <a href="assets/static/tickertags-terms-of-use.pdf" target="_blank">Terms of Use</a>
                and
                <a href="assets/static/privacypolicy.pdf" target="_blank">Privacy Policy</a>
            </p>
        </div>
    </section>
</div>
